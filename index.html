<body>
        <div class="container">
                <h2>Horror Movie GifTastic</h2>
                <h6>*Click on a movie Button to see something scary. *Add your own movie button. *Double-Click a Button to delete it(if you're too scared...)</h6>
                   
                <!-- Div for Buttons  -->
                <div class = "row">
                    <div class="buttons-view"></div>
                    <div class id="moviebuttoncolor"></div>
                </div>
                
                <div class = "row">
                    <div class="col-lg-9 container-fluid">
                <!-- Info from API call will be added here -->
                <div id="horror-movie"></div>
            </div>
            <!-- Div for the form and submit button-->
            <div class="col-lg-4">
                <form id="movie-form">
                <label for="horror-movie-input">Add a Horror Movie!</label>
                <input type="text" class="form-control col-12" id="horror-movie-input"><br>
                <input class="btn btn-warning" id="add-horror-movie" type="submit" value="submit">
                </form>
            </div>
            <div id="gifs"></div>
        </div>
